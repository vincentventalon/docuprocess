name: E2E Tests

on:
  # Run after CI/CD workflow completes (after deploy)
  workflow_run:
    workflows: ["CI/CD"]
    types: [completed]
    branches: [master]

  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests (Post-Deploy)
    runs-on: ubuntu-latest

    # Only run if CI/CD succeeded (or manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install pytest httpx

      - name: Run E2E tests
        env:
          E2E_API_URL: ${{ secrets.E2E_API_URL }}
          E2E_API_KEY: ${{ secrets.E2E_API_KEY }}
        run: |
          pytest backend/tests/e2e/ -v -m e2e --confcutdir=backend/tests/e2e

      - name: Report status
        if: failure()
        run: echo "E2E tests failed! Check the logs above for details."
